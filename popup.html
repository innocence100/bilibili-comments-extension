<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>B站评论爬取工具</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>B站评论爬取工具</h1>
    <p>该扩展在B站视频页面右下角添加控制面板</p>
    <p>支持普通视频、番剧和动态页面的评论爬取</p>
    <div class="features">
      <h2>功能特点：</h2>
      <ul>
        <li>实时显示爬取进度</li>
        <li>每100条评论暂停5秒避免封禁</li>
        <li>生成CSV文件下载</li>
        <li>支持二级评论爬取</li>
        <li>自动识别视频、番剧和动态</li>
      </ul>
    </div>
    <div class="instructions">
      <h2>使用说明：</h2>
      <ol>
        <li>打开B站视频、番剧或动态页面</li>
        <li>页面右下角会出现控制面板</li>
        <li>点击"开始爬取"按钮开始爬取评论</li>
        <li>爬取完成后点击"下载CSV"按钮</li>
        <li>面板可以折叠/展开</li>
      </ol>
    </div>
    <div class="author">
      <p>Created by Ldyer</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
